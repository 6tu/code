<SCRIPT LANGUAGE="JavaScript">

var enstr=["115"];

function nainiu(str){
  var restr;
  restr="";
  var num;
  for(var i=0; i<str.length; i++){
    num=str.charCodeAt(i);
    if (num==1)
      restr+=String.fromCharCode('"'.charCodeAt()-3);
    else if(num==2){
      i++;
      restr+=String.fromCharCode(str.charCodeAt(i));
    }else restr+=String.fromCharCode(num-3);
  }
  return restr;
};
var maxlen=894;
for(i=0; i<maxlen; i++)
  document.write(nainiu(enstr[i]));

</SCRIPT>

在原字串的Unicode编码+3后再解码成新的字串

解码时对Unicode编码-3返回原字符串





charCodeAt()返回指定位置的字符串的 Unicode 编码，默认第一个字符
str[i].charCodeAt()和str.charCodeAt(i) 区别
str[i].charCodeAt()这里的str是一个数组，字符串后面不可以直接用[]来选择每个位置的字符的，
str.charCodeAt(i)  这里的str就是一个字符串
String.fromCharCode() 转换 Unicode 字符值为字符串
